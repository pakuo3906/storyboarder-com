<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/registration.css">
    <title>Registration</title>
    <script src="https://checkout.stripe.com/checkout.js"></script>
  </head>
  <body class="registration-window">

    <template id="signin-form-template">
      <div id="signin-form" style="width: 100%;">
        <div class="registration-window__form">
          <h1 class="registration-window__title">Sign In</h1>
          <form>
            <fieldset class="registration-window__fieldset">
              <div class="registration-window__input">
                <div>Email</div>
                <div>
                  <input name="email" placeholder="user@example.com" autofocus />
                </div>
              </div>
              <div class="registration-window__input">
                <div>Password</div>
                <div>
                  <input name="password" type="password" />
                </div>
              </div>
              <div>
                <button class="registration-window__button" type="submit">Sign In</button>
              </div>
            </fieldset>
            <p class="registration-window__hint">
              Need an account?
              <a rel="external">
                Sign Up
              </a>
            </p>
          </form>
        </div>
      </div>
    </template>

    <template id="home-subscriptions-template">
      <div id="home">
        <div class="registration-window__form">
          <h1 class="registration-window__title" data-js="heading"></h1>
          <div data-js="greeting" style="font-size: 150%; line-height: 1.5">
          </div>
          <p>
            <br/>
            <a href="#" data-js="sign-out" class="registration-window__button">Sign Out</a>
          </p>
        </div>
      </div>
    </template>

    <template id="home-no-subscriptions-template">
      <div id="home">
        <div class="registration-window__form">
          <h1 class="registration-window__title">Support Storyboarder</h1>
          <p style="font-size: 150%; line-height: 1.5">
            Help us continue development on Storyboarder.
          </p>
          <div style="margin: 2em 0">
            <h3>Plans:</h3>
            <div data-js="plans">
            </div>
          </div>
          <p>
            <br/>
            <a href="#" data-js="sign-out">Sign Out</a>
          </p>
        </div>
      </div>
    </template>

    <template id="license-installer-template">
      <div id="license-installer">
        <div class="registration-window__form">
          <h1 class="registration-window__title">Installing License</h1>
          <div data-js="output" class="registration-window__subhead" style="line-height: 1.5">
          </div>
        </div>
      </div>
    </template>

    <script src="./js/windows/registration/window.js"></script>
  </body>
</html>
